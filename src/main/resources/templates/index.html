<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Index</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1 class="mt-5">Yet another service</h1>

    <span sec:authorize="!isAuthenticated()">
        <p>To see more things you can <a href="/login" th:href="@{/login}">sign in</a> or
            <a href="/register" th:href="@{/register}">sign up</a>!</p>
    </span>

    <span sec:authorize="isAuthenticated()">
        Welcome to the service, only signed in users can see this special text.
    </span>
</div>
</body>
</html>
